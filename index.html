<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; }
        #game { width: 400px; height: 400px; background: black; position: relative; overflow: hidden; }
        .pacman { width: 40px; height: 40px; background: yellow; border-radius: 50%; position: absolute; }
        .button-container { display: flex; justify-content: center; margin-top: 20px; }
        button { width: 60px; height: 60px; margin: 5px; }
    </style>
</head>
<body>

<div id="game">
    <div class="pacman" id="pacman" style="top: 180px; left: 180px;"></div>
</div>
<div class="button-container">
    <button onclick="move('up')">Cima</button>
    <button onclick="move('left')">Esquerda</button>
    <button onclick="move('right')">Direita</button>
    <button onclick="move('down')">Baixo</button>
</div>

<script>
    const pacman = document.getElementById('pacman');
    let posX = 180, posY = 180;

    function move(direction) {
        const step = 10;
        if (direction === 'up' && posY > 0) posY -= step;
        if (direction === 'down' && posY < 360) posY += step;
        if (direction === 'left' && posX > 0) posX -= step;
        if (direction === 'right' && posX < 360) posX += step;
        pacman.style.top = posY + 'px';
        pacman.style.left = posX + 'px';
    }
</script>

</body>
</html>
